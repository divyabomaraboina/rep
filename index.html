<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #0078d4;
            color: white;
            padding: 1em;
        }

        .container {
            padding: 2em;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <header>
        <h1>Project Management Dashboard</h1>
        <p>Your key insights, all in one place</p>
    </header>

    <div class="container">
        <!-- Embed your Tableau Dashboard here -->
        <iframe id="tableauDashboard" src="YOUR_TABLEAU_DASHBOARD_URL" allowfullscreen></iframe>
    </div>

    <footer>
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    </footer>
</body>

</html>
